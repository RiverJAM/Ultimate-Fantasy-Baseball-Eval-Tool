<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Fantasy Baseball Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Ultimate Fantasy Baseball Eval Tool</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Select Player Dropdown -->
        <div class="col-md-2">
            <div class="well">
                <h5>Select Player</h5>
                <select id="selDataset"></select>
            </div>
        </div>
        <!-- Select Year Dropdown -->
        <div class="col-md-2">
            <div class="well">
                <h5>Select Year</h5>
                <select id="selDataset2"></select>
            </div>
        </div>
    </div>
    <!-- Table for player stats -->
    <table class="table">
        <caption>Stats Table</caption>
        <thead>
            <tr>
                <th scope="row">Stats Table</th>
            </tr>
            <tr>
                <th scope="col">Player Name</th>
                <th scope="col">Team</th>
                <th scope="col">K%</th>
                <th scope="col">BB%</th>
                <th scope="col">BA%</th>
                <th scope="col">OPS</th>
                <th scope="col">Slug</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>DK</td>
                <td>Sox</td>
                <td>%100</td>
                <td>%100</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>CR</td>
                <td>Cubs</td>
                <td>%100</td>
                <td>%100</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>JM</td>
                <td>Cubs</td>
                <td>%100</td>
                <td>%100</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <!-- Bar Graph -->
    <div class="row">
        <div class="col-md-12">
            <div id="barchart"></div>
        </div>
    </div>

    <!-- Speedometer Graph -->
    <div class="col-md-5">
        <div id="gauge"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
